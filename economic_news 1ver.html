
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경제 뉴스 종합</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #007acc;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #007acc;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        article {
            margin-bottom: 20px;
        }
        h2 {
            color: #007acc;
            font-size: 20px;
        }
        p {
            line-height: 1.6;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #007acc;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        input[type="text"] {
            padding: 10px;
            width: 70%;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007acc;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <header>
        <h1>경제 뉴스 종합</h1>
    </header>

    <nav>
        <a href="#">주요 뉴스</a>
        <a href="#">시장 동향</a>
        <a href="#">글로벌 경제</a>
        <a href="#">연락처</a>
    </nav>

    <main>
        <input type="text" placeholder="뉴스 검색..." />
        <button>검색</button>

        <article>
            <h2>최신 경제 뉴스 헤드라인 1</h2>
            <p>이곳에 첫 번째 경제 뉴스 요약이 들어갑니다. 최신 경제 소식과 주요 내용을 확인하세요.</p>
        </article>

        <article>
            <h2>최신 경제 뉴스 헤드라인 2</h2>
            <p>이곳에 두 번째 경제 뉴스 요약이 들어갑니다. 경제 흐름에 대한 전문가들의 의견을 확인하세요.</p>
        </article>

        <article>
            <h2>최신 경제 뉴스 헤드라인 3</h2>
            <p>이곳에 세 번째 경제 뉴스 요약이 들어갑니다. 글로벌 경제에 대한 분석과 전망을 확인하세요.</p>
        </article>
    </main>

    <footer>
        <p>© 2024 경제 뉴스 종합 | All Rights Reserved</p>
    </footer>
</body>
</html>
